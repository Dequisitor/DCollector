<div class="">
	<h3>
		{{name}}
		<span class="fa fa-caret-down"></span>
		<span class="pull-right" [class.good]="diff > 0" [class.bad]="diff < 0">
			{{diff}}
		</span>
	</h3>
	<div class="input-group">
		<input type="number" class="form-control" placeholder="enter value" [(ngModel)]="newValue" (ngModelChange)="calculateDiff()">
		<span class="input-group-addon unit">{{unit}}</span>
	</div>
</div>
